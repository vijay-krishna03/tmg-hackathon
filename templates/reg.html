<html>
    <head>
        <meta charset="UTF-8">
        <title> register </title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
        <body background="{{ url_for('static', filename='image.jpg') }}">
    </head>
    <body>
        <div class="registercontent" align="center">
            <div class="registertop">
                <h1>Register</h1>
            </div></br></br>
            <div class="registerbottom">
              <form action="{{ url_for('register')}}" method="post" autocomplete="off">
            <div class="msg">{{ msg }}</div>
            <input type="word" name="username" placeholder="Enter Your Username" class="textbox" id="username" required></br></br>
            <input type="word" name="password" placeholder="Enter Your Password" class="textbox" id="password" required></br></br>
            <input type="word" name="email" placeholder="Enter Your Email ID" class="textbox" id="email" required></br></br>
            <input type="word" name="organisation" placeholder="Enter Your Organisation" class="textbox" id="organisation" required></br></br>
            <input type="word" name="address" placeholder="Enter Your Address" class="textbox" id="address" required></br></br>
            <input type="word" name="city" placeholder="Enter Your City" class="textbox" id="city" required></br></br>
            <input type="word" name="state" placeholder="Enter Your State" class="textbox" id="state" required></br></br>
            <input type="word" name="country" placeholder="Enter Your Country" class="textbox" id="country" required></br></br>
            <input type="word" name="postalcode" placeholder="Enter Your Postal Code" class="textbox" id="postalcode" required></br></br>
            <input type="submit" class="btn" value="Register">
              </form>
              <p class="worddark">Already have account? <a class="worddark" href="{{ url_for('signin')}}">Login here</a></p>
            </div>
        </div>
    </body>
</html>
